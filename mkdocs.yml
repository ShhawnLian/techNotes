theme:
  name: 'material'
  custom_dir: 'theme'
  search:
    language: 'en, jp'
google_analytics: ['UA-85007363-6', 'auto']
copyright: 'Copyright &copy; 2017-2021 weiya'
site_author: weiya
site_description: '技术博客'
site_url: https://tech.hohoweiya.xyz
extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/szcf-weiya'
    - icon: 'fontawesome/solid/book'
      link: 'https://esl.hohoweiya.xyz'
    - icon: 'fontawesome/solid/home'
      link: 'https://hohoweiya.xyz'
    - icon: 'fontawesome/regular/newspaper'
      link: 'https://stats.hohoweiya.xyz'
    - icon: 'fontawesome/regular/envelope'
      link: 'mailto:szcfweiya@gmail.com'

repo_name: 'szcf-weiya/techNotes'
repo_url: 'https://github.com/szcf-weiya/techNotes'
edit_uri: ""
extra_javascript:
  - javascripts/baiduzhanzhang.js
  - javascripts/extra.js
  - javascripts/mathjax.js
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  # https://github.com/mkdocs/mkdocs/issues/1678
  - attr_list
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - codehilite
  - smarty
  - sane_lists
  - meta
  - toc:
      permalink: true
